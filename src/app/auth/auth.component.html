<ns-action-bar [title]="isLogin ? 'Login' : 'Register'" [showBackButton]='false' [hasMenu]='false'></ns-action-bar>
<StackLayout class="form" [formGroup] ="form">
    <StackLayout class="input-field">
        <Label
        class="label"
        text="E-mail"
        [ngClass]="{invalid: !emailControlIsValid}"
        ></Label>
        <TextField
        class="input"
        returnKeyType="next"
        keyboardType = "email"
        [autocorrect] = "false"
        autocapitalizationType = "none"
        formControlName ="email"
        #emailEl
        ></TextField>
        <Label
        *ngIf="!emailControlIsValid"
        text="Please enter a valid email address."
        ></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label
        class="label"
        text="Password"
        [ngClass]="{invalid: !passwordControlIsValid}"
        ></Label>
        <TextField
        class="input"
        returnKeyType="done"
        [autocorrect] = "false"
        autocapitalizationType = "none"
        [secure] = "true"
        hint = "min 6 characters"
        formControlName="password"
        #passwordEl
        ></TextField>
        <Label
        *ngIf="!passwordControlIsValid"
        text="Please enter a valid password."
        ></Label>
    </StackLayout>

    <Button class="myButton" [text]="isLogin ? 'Sign up instead' : 'Login instead'" (tap)="onSwitch()"></Button>

    <Button
        [text]="isLogin ? 'Login' : 'Sign up'"
        class="btn btn-primary"
        (tap) = "onSubmit()"
        [isEnabled] = "form.valid"
    ></Button>
</StackLayout>
