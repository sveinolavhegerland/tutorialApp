<ns-action-bar [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'" [hasMenu]='false'></ns-action-bar>
<FlexboxLayout class="form">
    <StackLayout class="input-field">
        <Label class="label" text="Title of challenge" [ngClass]="{invalid: !textCtrl.valid && textCtrl.touched}"></Label>
        <TextField
        class="input"
        returnKeyType="next"
        required
        ngModel
        #textCtrl = "ngModel"
        ></TextField>
        <Label *ngIf="!textCtrl.valid && textCtrl.touched" text="Please enter a valid title."></Label>
    </StackLayout>
    <StackLayout class="input-field">
        <Label class="label" text="Description" [ngClass]="{invalid: !textCtrl2.valid && textCtrl2.touched}"></Label>
        <TextView
        class="input"
        returnKeyType="done"
        required
        ngModel
        #textCtrl2 = "ngModel"
        ></TextView>
        <Label *ngIf="!textCtrl2.valid && textCtrl2.touched" text="Please enter a valid description."></Label>
    </StackLayout>
    <Button
        class="btn btn-primary"
        text="Save"
        [isEnabled]="textCtrl.valid && textCtrl2.valid"
        (tap)="onSubmit(textCtrl.value,textCtrl2.value)"
    ></Button>
</FlexboxLayout>
