<ns-action-bar title="Current Challenge">
    <ActionItem><Label ios.position = "right" android.position="actionBar"
        (tap)="onAdd()" text="Replace"></Label></ActionItem>
          <ActionItem><Label ios.position = "right" android.position="actionBar"
        (tap)="onEdit()" text="Edit"></Label></ActionItem>
</ns-action-bar>
<ScrollView>
<FlexboxLayout class="page">
    <StackLayout>
        <Label class="h1 text-center" text="do something....."></Label>
        <Label class="body text-center" text="do something....."></Label>
    </StackLayout>
    <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
      <Label
      class="text-center"
      width="100%"
      *ngFor="let weekDay of weekDays; let i = index"
      [text]="weekDay"
      row="0"
      [col]="i"
      ></Label>
      <Label width="50" height="50" *ngFor="let day of days; let i = index" [text]="day.dayInMonth" [row]="getRow(i, day)" [col]="day.dayInWeek">

      </Label>
    </GridLayout>

</FlexboxLayout>
</ScrollView>
